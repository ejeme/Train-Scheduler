<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- MomentJs CDN-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron-fluid text-center">
            <h1>Train Time</h1>
        </div>

        <div class="panel panel-primary">
            <div class="panel-body">
            </div>

            <table class="table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>




        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Add Train
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label id="exampleInputEmail">Train Name</label>
                    <input type="email" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label id="exampleInputEmail">Destination</label>
                    <input type="email" class="form-control" id="dest">
                </div>
                <div class="form-group">
                    <label id="exampleInputEmail">First train Time(HH:MM - Military Time</label>
                    <input type="email" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label id="exampleInputEmail">Fequency (min)</label>
                    <input type="email" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
            </div>
        </div>
































    </div>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
